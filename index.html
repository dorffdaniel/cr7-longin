<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longin Cr7</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="container">
            <img class="img-troca" src="img/01.png" alt="imagem perfil cr7">

            <div class="conteudo">
                <h1>Longin</h1>
                <form action="">
                    <div class="nome">
                        <input type="text" placeholder="nome" class="user">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="nome">
                        <input type="password" placeholder="senha" class="senha">
                        <i class='bx bx-lock-alt' id="removerIcon"></i>
                    </div>
                    <p class="res">nome ou senha estao incorretos</p>
                </form>
            </div>
            <button class="btn"><span class="contBtn">Enviar</span></button>
            <div class="cadastrar">
                <p>nao tem conta?</p>
                <a href="#" class="cadastro">cadastra-se aqui</a>
            </div>
        </div>

        <div class="container2">
            <h2>Criar sua Conta</h2>
            <form action="" class="formularioCadastro">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
            </form>
            <div class="BtnCadastroFinal">
                <button>Cadastrar</button>
            </div>
            <div class="voltarLongin">
                <p>ja tem uma conta?</p>
                <a href="#" class="voltarLonginn">longin</a>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
